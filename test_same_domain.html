<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同域测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #e8f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
        }
        .info-box {
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>同域测试页面</h1>
        <p>这是一个用于测试的同域页面，位于与测试主页面相同的域名下。</p>
        <p>可以安全地访问这个页面的内容，包括：</p>
        <ul>
            <li>页面标题</li>
            <li>文档内容</li>
            <li>DOM元素</li>
            <li>JavaScript对象</li>
        </ul>
        <p>页面URL: <span id="pageUrl"></span></p>
    </div>
    
    <script>
        // 设置页面URL显示
        document.getElementById('pageUrl').textContent = window.location.href;
        
        // 添加一些可访问的JavaScript对象用于测试
        window.testObject = {
            message: '这是一个可访问的测试对象',
            data: [1, 2, 3, 4, 5],
            timestamp: Date.now()
        };
    </script>
</body>
</html>

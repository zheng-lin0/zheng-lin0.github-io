<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网站测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>网站修复测试</h1>
    
    <div class="test">
        <h2>测试1: HTML结构验证</h2>
        <p id="html-test-result">正在测试...</p>
    </div>
    
    <div class="test">
        <h2>测试2: JavaScript执行验证</h2>
        <p id="js-test-result">正在测试...</p>
    </div>
    
    <div class="test">
        <h2>测试3: 关键功能验证</h2>
        <p id="feature-test-result">正在测试...</p>
    </div>
    
    <script>
        // 测试1: HTML结构验证
        try {
            // 检查HTML标签是否正确嵌套
            const mainElement = document.querySelector('main');
            const scriptElements = document.querySelectorAll('script');
            
            if (mainElement) {
                document.getElementById('html-test-result').innerHTML = 
                    '<span class="success">✓ HTML结构基本正常 - main标签存在</span>';
            } else {
                document.getElementById('html-test-result').innerHTML = 
                    '<span class="error">✗ HTML结构异常 - main标签缺失</span>';
            }
        } catch (e) {
            document.getElementById('html-test-result').innerHTML = 
                `<span class="error">✗ HTML结构测试失败: ${e.message}</span>`;
        }
        
        // 测试2: JavaScript执行验证
        try {
            // 检查基本JavaScript功能
            const testVar = 'test';
            const testFunction = () => testVar;
            
            document.getElementById('js-test-result').innerHTML = 
                '<span class="success">✓ JavaScript执行正常</span>';
        } catch (e) {
            document.getElementById('js-test-result').innerHTML = 
                `<span class="error">✗ JavaScript执行失败: ${e.message}</span>`;
        }
        
        // 测试3: 关键功能验证
        try {
            // 检查网站的核心功能是否可用
            // 这里可以根据需要添加更多具体测试
            document.getElementById('feature-test-result').innerHTML = 
                '<span class="success">✓ 基本功能测试通过</span>';
        } catch (e) {
            document.getElementById('feature-test-result').innerHTML = 
                `<span class="error">✗ 功能测试失败: ${e.message}</span>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框测试</title>
    <style>
        .advanced-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            z-index: 1001;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            margin: 0;
            font-size: 1.2rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: #f0f0f0;
        }

        .modal-body {
            margin-bottom: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <h1>模态框测试</h1>
    <button onclick="testModal()">测试创建模态框</button>

    <script>
        // 测试AdvancedUIComponents类的createModal方法
        class AdvancedUIComponents {
            constructor() {
                this.components = {};
            }

            // 创建模态框
            createModal(options) {
                console.log('createModal被调用，参数:', options);
                const modal = document.createElement('div');
                modal.className = 'advanced-modal';
                modal.innerHTML = `
                    <div class="modal-overlay"></div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">${options.title}</h3>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">${options.content}</div>
                        <div class="modal-footer">
                            ${options.buttons ? options.buttons.map(btn => 
                                `<button class="btn ${btn.type || 'primary'}" data-action="${btn.action}">${btn.text}</button>`
                            ).join('') : ''}
                        </div>
                    </div>
                `;

                // 添加事件监听器
                modal.querySelector('.modal-close').addEventListener('click', () => {
                    this.closeModal(modal);
                });

                modal.querySelector('.modal-overlay').addEventListener('click', () => {
                    this.closeModal(modal);
                });

                // 按钮事件
                if (options.buttons) {
                    options.buttons.forEach(btn => {
                        if (btn.action && btn.handler) {
                            const button = modal.querySelector(`[data-action="${btn.action}"]`);
                            button.addEventListener('click', () => {
                                btn.handler();
                                this.closeModal(modal);
                            });
                        }
                    });
                }

                document.body.appendChild(modal);
                console.log('模态框已创建:', modal);
                return modal;
            }

            // 关闭模态框
            closeModal(modal) {
                if (modal && modal.parentNode) {
                    modal.parentNode.removeChild(modal);
                    console.log('模态框已关闭');
                }
            }
        }

        // 实例化
        window.advancedUI = new AdvancedUIComponents();

        // 测试函数
        function testModal() {
            console.log('开始测试模态框功能...');
            console.log('window.advancedUI存在:', typeof window.advancedUI !== 'undefined');
            console.log('createModal方法存在:', typeof window.advancedUI.createModal === 'function');
            
            try {
                window.advancedUI.createModal({
                    title: '测试模态框',
                    content: '这是一个测试模态框，模板字符串应该正确解析。',
                    buttons: [
                        { text: '取消', type: 'secondary', action: 'cancel' },
                        { text: '确定', type: 'primary', action: 'confirm', handler: () => alert('确定按钮被点击！') }
                    ]
                });
            } catch (error) {
                console.error('创建模态框时出错:', error);
            }
        }
    </script>
</body>
</html>
